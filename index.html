<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A function can access variables defined inside a function;</p>
    <button onclick="myFunction()">Click me!</button>
    <p id="demo"></p>

    <script>
        var b=5;
        function myFunction(){
            var a=4;
            document.getElementById("demo").innerHTML=b * a
        }
    </script>
</body>
</html>
